<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
    <link href="//at.alicdn.com/t/font_1740232_tv9vcb4pjqa.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<canvas height="300" id="drawing-board" style="border: 1px solid #eee; cursor: crosshair;" width="300"></canvas>
<div class="tools">
    <button class="active" id="brush" title="brush"><i class="iconfont icon-pencil"></i></button>
    <button id="eraser" title="eraser"><i class="iconfont icon-eraser"></i></button>
    <button id="clear" title="clear"><i class="iconfont icon-clear"></i></button>
    <button id="save" title="save"><i class="iconfont icon-save"></i></button>
    <button id="submit" title="submit"><i class="iconfont icon-submit"></i></button>
</div>
<div>
    <h3>predict result: <span id="predict"></span></h3>
</div>
<script src="static/js/canvas.js" type="text/javascript"></script>
</body>
</html>
